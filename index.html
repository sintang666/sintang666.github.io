<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Java江湖侠客岛</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="assets/css/vue.css">
</head>
<body>
   <div id="app"></div>
  
  <script>
    window.$docsify = {
	  name: 'Java江湖侠客岛',
      repo: 'https://github.com/javajianghu',
	  auto2top: true,
      coverpage: true, // 封面
      loadNavbar: true,//导航栏
      loadSidebar: true,//目录栏
      maxLevel: 4,
      subMaxLevel: 2,
      // 全局搜索
      search: {
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        depth: 6,
		// 支持本地化
	    placeholder: {
		    '/': '搜索'
	    },
      },
      // 字段统计
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      },
      toc: {
	    tocMaxLevel: 2,
	    target: "h1,h2, h3, h4, h5, h6",
      },
   }
      
  </script>
  <!-- Docsify v4 -->
  <script src="assets/js/docsify.min.js"></script>
  <script src="assets/js/zoom-image.min.js"></script>
  <script src="assets/js/docsify-copy-code.js"></script>
  <script src="assets/js/prism-java.min.js"></script>
  <!-- 侧边栏目录折叠 -->
  <script src="assets/js/docsify-sidebar-collapse.min.js"></script>
  <!-- 页面右侧 TOC -->
  <script src="assets/js/docsify-plugin-toc.min.js"></script>
  <!-- emoji -->
  <script src="assets/js/emoji.min.js"></script>
  <!-- 搜索 -->
  <script src="assets/js/search.min.js"></script>
</body>
</html>
